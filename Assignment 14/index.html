<body>
    <script>
        var emp = []
        var shape = prompt("Which Shape Do you want ot consist")
        var row = prompt("how many rows do you want")
        for (i = 0; i < row; i++) {
          emp.push(shape)
          if (i > 0) {
            emp.push(shape + shape)
          }
          document.write("<center>" + "<strong>" + emp + "</strong>" + "</center>" + "<br>")
        }
      </script>
</body>
